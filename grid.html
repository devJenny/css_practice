<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    #grid {
      border: 5px solid pink;
      display: grid;
      grid-template-columns: 150px 1fr;
    }
    div {
      border: 5px solid gray;
    }
  </style>
</head>

<body>
  <!-- div 디자인적인 용도로만 사용하는 무색무취의 태그
        block level element 이기 때문에 화면 전체를 쓴다
        span 태그는 inline element  -->
  <div id="grid">
    <div>NAVIGATION</div>
    <div>ARTICLE</div>
  </div>
</body>

</html>
